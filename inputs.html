<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <label>Password</label>
  <input type="password" name="" value=""> <br>
  <label>button</label>
  <input type="button" name="" value=""> <br>
  <label>Select Color</label>
  <input type="color" name="" value=""> <br>
  <label>Enter Date</label>
  <input type="date" name="" value=""> <br>
  <label>Enter Local Day/Time</label>
  <input type="datetime-local" name="" value=""> <br>
  <label>Enter Email</label>
  <input type="email" name="" value=""> <br>
  <label>Check Here</label>
  <input type="checkbox" name="" value=""> <br>
  <label>Select File</label>
  <input type="file" name="" value=""> <br>
  <label>Enter Number</label>
  <input type="number" name="" value=""> <br>
  <label>Search</label>
  <input type="search" name="" value=""> <br>
  <label>Submit</label>
  <input type="submit" name="" value=""> <br>
  <label>Enter Telephone Number</label>
  <input type="tel" name="" value=""> <br>
  <label>Enter text</label>
  <input type="text" name="" value=""> <br>
  <label>Select URL</label>
  <input type="url" name="" value=""> <br>
</body>

</html>
